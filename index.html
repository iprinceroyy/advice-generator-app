<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">

    <!--  CSS main file  -->
    <link rel="stylesheet" href="css/index.css">

    <!--  JS main file  -->
    <!-- <script defer src="js/script.js"></script> -->

    <title>Advice generator app</title>

</head>

<body>
    <main class="container">
        <h1 class="sr--only">Advice Generator App</h1>
        <article class="card advice__card">
            <h2 class="advice--id">advice <span class="id--num">#117</span></h2>
            <q class="advice--text">
                It's easy to sit up and take 
                notice, what's difficult is 
                getting up and taking action
            </q>

            <picture class="card__divider">
                <source srcset="assets/images/pattern-divider-desktop.svg" media="(min-width:1024px)">
                <img src="assets/images/pattern-divider-mobile.svg" alt="pattern divider">
            </picture>

            <button class="btn--dice" type="button">
                <img class="dice" src="assets/images/icon-dice.svg" alt="dice image">
            </button>
        </article>

        <!-- <div class="loader"></div> -->
    </main>

    <footer class="footer__link">
        <div class="attribution">
            Coded by <a href="https://www.twitter.com/@prince_popups" target="_blank">Prince Roy</a>.
        </div>
    </footer>
</body>

</html>
